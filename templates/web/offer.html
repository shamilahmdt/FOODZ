{% extends 'base/base.html' %}

{% load static %}

{% block container %}




    <header class="h-[80px] shadow-md">
        <section class="wrapper h-full flex justify-start items-center">
            <div class="w-[30%] md:w-[38%] lg:w-[42%]">
                <a href="{% url 'web:cart' %}">
                    <img src="{% static 'web/images/arrow.png' %}" alt="" class="w-[16px] md:w-[25px]">
                </a>
            </div>

            <div class="w-[70%] md:w-[62%] lg:w-[58%]">
                <h1 class="text-[26px] md:text-[34px] font-bold text-[#515151]">Offers</h1>
            </div>
        </section>
    </header>




    <section class="py-14 lg:px-[25%] mb-14 lg:mb-0">
        <section class="wrapper">
            {% for offer in offers %}
                <div class="rounded-lg shadow-md border p-5 mb-5">
                    <div class="mt-3 flex justify-between items-start mb-3">
                        <div class="border-b pb-3">
                            <p class="text-[#515151] text-[12px] md:text-[24px] font-semibold mb-3">{{offer.coupen_code}}</p>
                            <p class="text-red-500 text-[8px] md:text-[20px] font-bold">{{offer.description}}</p>
                        </div>
                        <div class="rounded-lg">
                            <a href="{% url 'web:offer_apply' id=offer.id %}"><button class="py-2 px-4 md:px-8 bg-[#2AC489] hover:bg-[#3ba57c] rounded-md md:rounded-lg text-[10px] md:text-[14px] text-white font-semibold">Apply</button></a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </section>
    </section>



    

{% endblock %}
