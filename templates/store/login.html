{% extends "base/manager_base.html" %} {% block container %} {% load static %}

    <div id="preloader">
        <div class="loader">
            <svg class="circular" viewBox="25 25 50 50">
                <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="3" stroke-miterlimit="10" />
            </svg>
        </div>
    </div>

    


    <section class="">
        <div class="login-form-bg h-100" style="margin-top: 150px;">
            <div class="container h-100">
                <div class="row justify-content-center h-100">
                    <div class="col-xl-6">
                        <div class="form-input-content">
                            <div class="card login-form mb-0">
                                <div class="card-body pt-5">
                                    <a class="text-center" href="index.html"> <h4>Store Login</h4></a>
            
                                    <form class="mt-5 mb-5 login-input" method="post">
                                        {% csrf_token %}
                                        <div class="form-group">
                                            <input type="email" name="email" class="form-control" placeholder="Email" style="padding: 0 10px;">
                                        </div>
                                        <div class="form-group">
                                            <input type="password" name="password" class="form-control" placeholder="Password" style="padding: 0 10px;">
                                        </div>
                                        <button class="btn login-form__btn submit w-100" type="submit">Sign In</button>
                                    </form>
                                    <p class="mt-5 login-form__footer">Dont have account? <a href="{% url 'restaurant:register' %}" class="text-primary">Sign Up</a> now</p>
                                    {% if message %}
                                        <div class="alert alert-danger">{{ message }}</div>
                                    {% endif %}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

{% endblock %}
